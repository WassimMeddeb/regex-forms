Matches a valid IPv4 address (decimal format):
{ re: /^(?:\d{1,3}\.){3}\d{1,3}$/, label: 'Valid IPv4 address' }

Matches a valid IPv6 address (hexadecimal format, colon-separated):
{ re: /^([0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}$/, label: 'Valid IPv6 address' }

Matches a valid IP address (IPv4 or IPv6):
{ re: /^((?:\d{1,3}\.){3}\d{1,3})|(([0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4})$/, label: 'Valid IP address' }